<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
         <title>Sudoku-Solver</title>
        <script src="jquery-2.0.3.min.js"></script>
        <script src="ss-script.js"></script>
		<link rel="stylesheet" href="ss-style.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><link rel="stylesheet" href="./style.css">
	  <script src="script.js"></script>
    </head>
	<body>
		<script type="text/javascript">
		$( document ).ready( function() {
			var game = Sudoku.getInstance();
			$( '#container').append( game.getGameBoard() );

			$( '#solve').click( function() {
				game.solve();
			} );
			$( '#validate').click( function() {
				game.validate();
			} );
			$( '#reset').click( function() {
				game.reset();
			} );
		} );
		</script>
		<nav class="app-bar">
			<button onclick="HamburgerButtonClick();" class="button bar-button hamburger-button" id="hamburger-btn">
			  <span class="material-icons">menu</span>
			</button>
			<div class="bar-font title">Sudoku Solver</div>
		  </nav>
		<section>
		<div id="container">
			
		</div>
		<div id="hamburger-menu" class="hamburger-menu">
			<nav id="nav-menu" class="nav-menu">
			  <div class="nav-head">
				<div class="nav-head-img">
				  <img src="https://i.pinimg.com/originals/fa/f0/6b/faf06b17944551850baee437c771d6a4.png" art="" />
				</div>
				<div class="nav-head-title">Sudoku-Solver</div>
			  </div>
			  <ul class="nav-items">
				<button onclick="location.href='index.html'" ripple-color="#003c8f" class="button nav-item vertical-adjust" id="go-back">
				  <div>
					<span class="material-symbols-outlined">arrow_back</span>
					<span style="left:12px;">Go back to Sudoku</span>
				  </div>
				</button>
			  </ul>
			</nav>
			<div class="nav-menu-blank" onclick="hideHamburgerClick()">
			</div>
		  </div>
		<div id="menu" class="sudoku-menu">
			<button id="solve">Solve</button>
			<button id="validate">Validate Board</button>
			<button id="reset">Reset</button>
		</div>
		</section>
	</body>
</html>
